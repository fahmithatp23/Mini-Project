{% extends 'index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="registeruser">
  <table class="table table-hover">
    <tr>
      <td>FIRST NAME </td>
      <td><label>
        <input type="text" name="textfield" class="form-control" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME </td>
      <td><label>
        <input type="text" name="textfield2"  class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked />
      MALE
      <br />
      <input name="radiobutton" type="radio" value="female" />
      FEMALE<br />
      <input name="radiobutton" type="radio" value="others" />
      OTHERS</label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label>
        <input type="text" name="textfield3" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label>
        <input type="text" name="textfield4" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>PIN </td>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><label>
        <input type="text" name="textfield6" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><label>
        <input type="text" name="textfield7" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <td>USERNAME</td>
      <td><label>
        <input type="text" name="textfield8"class="form-control" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><label>
        <input type="text" name="textfield9" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="REGISTER" class="btn btn-primary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
