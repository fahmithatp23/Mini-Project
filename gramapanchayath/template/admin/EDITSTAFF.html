{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'staffupdate' %}">
  <table class="table table-hover">
    <tr>
      <td>FIRST NAME </td>
      <td><label>
        <input type="text" name="textfield" value="{{val.fname}}" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME </td>
      <td><label>
        <input type="text" name="textfield2"value="{{val.lname}}"class="form-control" required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label>
        <input type="text" name="textfield3"  value="{{val.place}}" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label>
        <input type="text" name="textfield4"  value="{{val.post}}" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>PIN </td>
      <td><label>
        <input type="text" name="textfield5"  value="{{val.pin}}" class="form-control" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><label>
        <input type="text" name="textfield6"  value="{{val.phone}}" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><label>
        <input type="text" name="textfield7" readonly  value="{{val.email}}" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>

    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="UPDATE" class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
