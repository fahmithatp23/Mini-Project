{% extends 'admin/adminindex.html' %}
{% block body %}
<head><style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/*#customers tr:nth-child(even){background-color: #000000;}*/

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #000000;
  color: white;
}
</style></head>

<body>
<form id="form1" name="form1" method="post" action="addstaff#about">
  <table id="customers">
    <tr>
      <th>NAME</th>
      <th>ADDRESS</th>
      <th>PHONE</th>
      <th>EMAIL</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i.fname}} {{i.lname}}</td>
      <td>{{i.place}} {{i.post}} {{i.pin}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.email}}</td>
      <td><p><a href="{% url 'updatestaff' id=i.id %}#about" class="btn btn-primary">EDIT</a></p>
      <p><a href="{% url 'deletestaff' id=i.lid.id %}"class="btn btn-danger">DELETE</a></p></td>
    </tr>
    {% endfor %}
    <tr align="center">
      <td colspan="5"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" class="btn btn-info" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
