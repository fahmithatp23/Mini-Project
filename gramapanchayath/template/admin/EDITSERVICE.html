{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'serviceupdate' %}">
  <table class="table table-hover">
    <tr>
      <td>SERVICE NAME </td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.servicename}}"  class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>DESCRIPTION</td>
      <td><label>
      <textarea name="textarea" class="form-control" required>{{val.description}}</textarea>
      </label></td>
    </tr>
    <tr>
      <td>DOCUMENTS NEEDED </td>
      <td><label>
      <textarea name="textarea2" class="form-control" required>{{val.documents}}</textarea>
      </label></td>
    </tr>
    <tr>
      <td>AMOUNT</td>
      <td><label>
        <input type="number" name="textfield4"  value="{{val.amount}}" class="form-control" required/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="UPDATE" class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
