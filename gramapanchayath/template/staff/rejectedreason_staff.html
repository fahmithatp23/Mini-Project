{% extends 'staff/staffindex.html' %}
{% block body %}
<head><style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/*#customers tr:nth-child(even){background-color: #000000;}*/

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #000000;
  color: white;
}
</style></head>
<body>
<form id="form1" name="form1" method="post" action="/reason11">
  <table class="table table-hover" id="customers">
    <tr>
      <th>REASON:
        <input type="text" name="reason" class="form-control" required pattern="[A-Z a-z.]{1,25}">

          <input type="text" name="rid" value="{{ rid }}" hidden>
      </th>
    </tr>

    <tr align="center">
      <td>
        <input type="submit" name="submit" value="send" class="btn btn-info">
      </td>
    </tr>
  </table>
</form>
</body>{% endblock %}
