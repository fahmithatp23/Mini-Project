{% extends 'staff/staffindex.html' %}
{% block body %}
<head><style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/*#customers tr:nth-child(even){background-color: #000000;}*/

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #000000;
  color: white;
}
</style></head>
<body>
<form id="form1" name="form1" method="post" action="">
  <table id="customers">
    <tr>
      <th>USERNAME</th>
      <th>ADDRESS</th>
      <th>PHONE</th>
      <th>EMAIL</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i.fname}} {{i.lname}}</td>
      <td>{{i.place}} {{i.post}} {{i.pin}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.email}}</td>
      <td><a href="{% url 'viewservicereq_staff' id=i.lid.id %}#about" class="btn btn-info">VIEW REQUEST</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
