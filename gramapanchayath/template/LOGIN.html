{% extends 'index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="logincode">
  <table class="table table-hover">
    <tr>
      <td>USERNAME</td>
      <td><label>
        <input type="text" name="textfield" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><label>
        <input type="password" name="textfield2" class="form-control" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="LOGIN" class="btn btn-primary"/>
          <a href="userreg#about" class="btn btn-primary">REGISTER</a></div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
